<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Ajusta a perspectiva para criar o efeito 3D */
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            transform: rotateY(25deg); /* Rotaciona a caixa em relação ao eixo Y */
            transform-origin: 50% 50%; /* Define o ponto de origem da rotação como o centro da caixa */
            transition: transform 0.5s ease; /* Adiciona uma transição suave para a animação */
        }

        .box:hover {
            transform: rotateY(0deg); /* No hover, retorna a caixa à posição original */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
